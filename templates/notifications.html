<!-- templates/notifications.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notifications</title>
    <style>
        body {
            margin: 0;
            font-family: 'Questrial';
            background-color: #FFFFFF;
        }

        .topnav {
            overflow: hidden;
            background-color: #232D4B;
        }

        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .button {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            background-color: #232D4B;
            border-radius: 15px;
            font-family: 'Questrial';
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="topnav">
      <a class="active" href="{% url 'home' %}" style="float: right;">Home</a>
    </div>

    <div style="padding: 16px">
        <h2 class="text-center" style="color: #232D4B; font-family: 'Questrial'; font-size: 30px;">Notifications</h2>
        <div style="background-color: #F84C1E; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            {% for notification in notifications %}
                <div style="color: #FFFFFF; font-family: 'Questrial'; font-size: 20px; border-bottom: 1px solid #fff; padding-bottom: 10px; margin-bottom: 10px;">
                    {{ notification.message }}
                    <!-- Add more details or actions for each notification if needed -->
                </div>
            {% empty %}
                <div style="color: #FFFFFF; font-family: 'Questrial'; font-size: 20px;">
                    No notifications to display.
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
